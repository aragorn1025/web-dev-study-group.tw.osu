services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: my-api
    container_name: my-api
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - /app/node_modules
    command: npm run start:dev

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: my-web
    container_name: my-web
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
